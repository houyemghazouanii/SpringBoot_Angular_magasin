


<div class="title"> <h2>Filter Product</h2></div>
<br>
<form>
    <div class="form-group row">
      <label for="category" class="col-sm-10 col-form-label">Category</label>
      <div class="col-sm-10">
        <select class="form-control" id="category" 
        [(ngModel)]="category" [ngModelOptions]="{standalone: true}">
            <option value="ELECTRONICS">ELECTRONICS</option>
            <option value="CLOTHING">CLOTHING</option>
            <option value="FOOD">FOOD</option>
            <option value="BOOKS">BOOKS</option>
            <option value="TOYS">TOYS</option>
            <option value="OTHER">OTHER</option>
        </select>
      </div>
    </div>
      <div class="form-group row">
        <button class="btn btn-primary" (click)="onSubmit()">Submit</button>
      </div>
  </form>

  <div class="container">
    <h2 class="text-center">List of products</h2>
  </div>
  <div class="container">
  
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Category</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Delete</th>
          <th scope="col">Update</th>
  
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of products" >
          <th scope="row">{{p.id}}</th>
          <td>{{p.category}}</td>
          <td>{{p.name}}</td>
          <td>{{p.price}}</td>
          <td>
            <button class="btn btn-danger" (click)="delete(p.id)">Delete</button>
          </td>
          <td>
            <button class="btn btn-success" (click)="update(p.id)">Update</button>
          </td>
        </tr>
      </tbody>
    </table>
  
  </div>
