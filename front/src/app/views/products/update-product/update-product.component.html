

<div class="title"> <h2>Update Product</h2></div>
<br>
<form>
    <div class="form-group row">
      <label for="category" class="col-sm-10 col-form-label">Category</label>
      <div class="col-sm-10">
        <select class="form-control" id="category" 
        [(ngModel)]="product.category" [ngModelOptions]="{standalone: true}">
            <option value="ELECTRONICS">ELECTRONICS</option>
            <option value="CLOTHING">CLOTHING</option>
            <option value="FOOD">FOOD</option>
            <option value="BOOKS">BOOKS</option>
            <option value="TOYS">TOYS</option>
            <option value="OTHER">OTHER</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label for="name" class="col-sm-10 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" 
        [(ngModel)]="product.name" [ngModelOptions]="{standalone: true}" placeholder="product name">
      </div>
    </div>

    <div class="form-group row">
        <label for="name" class="col-sm-10 col-form-label">Description</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="description" 
          [(ngModel)]="product.description" [ngModelOptions]="{standalone: true}" placeholder="product description">
        </div>
      </div>

      <div class="form-group row">
        <label for="price" class="col-sm-10 col-form-label">Price</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="description" 
          [(ngModel)]="product.price" [ngModelOptions]="{standalone: true}" placeholder="product price">
        </div>
      </div>

      <div class="form-group row">
        <label for="quantity" class="col-sm-10 col-form-label">Quantity</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="quantity" 
          [(ngModel)]="product.qte" [ngModelOptions]="{standalone: true}" placeholder="product quantity">
        </div>
      </div>

      <div class="form-group row">
        <button class="btn btn-primary" (click)="onSubmit()">Submit</button>
       
      </div>



  </form>
